<h3>How to play:</h3>
<h5>Our rocket ship has to avoid the space rocks that are hurling toward it. Luckily, we have our one laser gun to fire at the spacerocks. If a laser hits a space rock, we get 1 point. But if a space rock hits the rocketship, it's game over.</h5>
