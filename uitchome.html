<h3>How to play:</h3>
<h5>In this game, you fly a biplane. To go up, press up arrow. To go down, press down arrow. Every time the plane flies through a cloud, you score a point. But to make the game harder, the plane gets faster as you score more points. Happy flying!</h5>
